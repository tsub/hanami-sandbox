version: "3.3"

services:
  app: &app
    build: .
    command: hanami server --host 0.0.0.0
    environment:
      REDIS_URL: "redis://redis:6379/0"
    image: tsub/hanami-sandbox
    ports:
      - 2300:2300
    volumes:
      - gems:/usr/local/bundle
      - .:/app

  worker:
    <<: *app
    command: sidekiq --environment development --require ./config/environment.rb
    ports: []
    depends_on:
      - redis

  redis:
    image: redis:4-alpine
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

volumes:
  gems:
  redis_data:
